<html>
    <head>
        <title>{% block title %}{% endblock %} - ReadBangla.com</title>
        <link rel="stylesheet" type="text/css" href="/static/invglobals.css"/>
        <link rel="stylesheet" type="text/css" href="/static/globals.css"/>
        <script type="text/javascript" src="/static/jquery-1.6.4.min.js"></script>
        <script type="text/javascript" src="/static/invglobals.js"></script>
        <script type="text/javascript" src="/static/globals.js"></script>
        <script type="text/javascript" src="/static/avro-1.1-beta.min.js"></script>
        <link rel="stylesheet" type="text/css" href="/static/globals.css"/>
    </head>
    <body class="{% if request.user.is_authenticated %}Authenticated{% endif %}">
        <div id="TabBar">
            {% if request.user.is_authenticated %}
            <span id="AuthSpan">
                <span>Logged in as {{request.user.username}}.</span>
                <a id="LogoutLink" href="/logout/">(Log Out)</a>
            </span>
            {% else %}
            <span id="AuthSpan">
                <a id="LogoutLink" href="/login/">Log In</a>
            </span>
            {% endif %}


            <span id="TitleSpan"><a href="/">ReadBangla.com</a></span>
            <div style="clear: both"></div>
        </div>
        {% if sub_links %}
        <div id="SubTabBar">
            <ul>
            {% for link in sub_links %}
            <li class="{% if link.0.lower == sub_link_name %}Active{% endif %}">
                <a href="{{link.1}}">{{link.0}}</a>
            </li>
            {% endfor %}
            </ul>
        </div>
        {% endif %}

        <div id="ServerData" xSpellingCorrections="{{global_spelling_corrections}}"></div>
        <div id="Content">
        {% block content %}
        {% endblock %}
        </div>
    </body>
</html>
