{% extends "base.html" %}
{% block title %}Lookup Word{% endblock %}
{% block content %}

<style>
INPUT[type=text]
{
    width: 8em;
}
</style>

<h2>Lookup Word</h2>
<form action="{{request.get_full_path}}" method="POST">{% csrf_token %}
<table>
    <tr>
        <td>Bangla word:</td>
        <td><input type="text" class="Bangla" name="Bangla"/></td>
    </tr>
    <tr>
        <td colspan="2" style="text-align: center; font-size: 16pt; font-weight: bold"> --- or ---</td>
    </tr>
    <tr>
        <td>English word:</td>
        <td><input type="text" name="English"/></td>
    </tr>
</table>
<button type="submit" name="Action" value="Lookup">Lookup</button>
</form>
{% endblock %}
