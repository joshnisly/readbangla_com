{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block content %}
<link rel="stylesheet" type="text/css" href="/static/entry.css"/>
<div style="margin-top: 1em">
    <table><tr>
        <td><input type="text" class="Bangla" id="BanglaWord" /></td>
        <td><button type="button" id="LookupBtn" class="LookupBtn invBtn invBtnPrimary">Lookup</button></td>
        <td><img src="/static/throbber_large.gif" id="Throbber" style="display: none"/></td>
    </tr></table>
    <label class="RadioLabel Checked"><input type="radio" name="Language" value="Bangla" checked="checked"/> Bangla</label>
    <label class="RadioLabel"><input type="radio" name="Language" value="English"/> English</label>
</div>
<p id="Results"></p>

<div style="margin-top: 5em">There are currently {{num_words}} words in the dictionary.</div>
<div class="Links">
    <a href="/">Recently added words</a> |
    <a href="/">Random word</a>
</div>
<script type="text/javascript" src="/static/home.js"></script>
{% endblock %}
