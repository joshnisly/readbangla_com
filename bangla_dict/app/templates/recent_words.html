{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block content %}
<h2>Recently Added Words</h2>
<table>
    <thead>
        <td>Word</td>
        <td>Added by</td>
        <td>Added on</td>
    <thead>
    <tbody>
        {% for word in words %}
        <tr>
            <td class="Bangla">{{word.word}}</td>
            <td>{{word.added_by}}</td>
            <td>{{word.added_on}}</td>
        <tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
